<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1> Fill Out Our Awesome Survey!</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="name">What's your name?</label>
          <input id="name" class="form-control" type="text">
        </div>
        <label for="food">What's your favorite food?</label>
        <select class="form-control" id="food">
          <option>Pizza</option>
          <option>Macaroni</option>
          <option>Other</option>
        </select>
        <label for="music">What's your favorite kind of music?</label>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="classical" checked>
            Classical
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="metal">
            Metal
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="music" value="other">
            Other
          </label>
        </div>
        <div class="form-group">
          <label for="color">What's your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
      </form>
    </div>

    <div id="answers">
      <h3>Your Answers!</h3>
      <ul>
        <li><span class="name"></span></li>
        <li><span class="food"></span></li>
        <li><span class="music"></span></li>
        <li><span class="color"></span></li>
      </ul>

    </div> 
  </div>
</body>
</html>
